<!doctype html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0;">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
	<!-- FAV ICON -->
	<link rel="shortcut icon" type="image/png" href="/favicon.png" />
	<link rel="shortcut icon" type="image/png" href="http://example.com/favicon.png" />


	<title>Bruno de Moraes</title>
</head>

<body>

	<!-- HEADING AREA -->
	<header>
		<!-- BRANDING -->
		<picture class="header-branding">
			<source media="(min-width: 320px)" srcset="./img/logo_93x45px.png">
			<img src="./img/logo_93x45px.png" alt="L4IT logo">
		</picture>

		<section class="info-header">
			<h1>Bruno de Moraes</h1>
			<p>Front-End Devevoper</p>
		</section>
	</header>

	<hr>

	<!-- Main Content -->
	<main>
		<section id="home">
			<!-- Main Picture -->
			<a href="https://github.com/brunoslash76" target="_blank">
				<figure class="figure-wrapper">
					<div class="image-cover">
					</div>
					<picture>
						<!-- mobile img -->
						<source media="(max-width: 767px)" srcset="./img/main_img_mobile_300x197px.png">
						<!-- tablet img  -->
						<source media="(min-width: 768px)" srcset="./img/main_1024w.jpg">
						<!-- desktop / fallback -->
						<img class="main-image" src="./img/main_1024w.jpg" alt="It's rainning green code on a black background">
					</picture>
					<figcaption class="overlay-caption">
						<h5>>Know more about Bruno's code</h5>
					</figcaption>
				</figure>
			</a>
		</section>

		<!-- FEATURED WORK -->
		<section>
			<h2>Featured Work</h2>
			<section class="featured-work">



				<!-- Photography -->
				<section class="half-row ">
					<h3>Kerala India</h3>
					<a href="https://www.flickr.com/photos/atmosfearexperience/albums/72157629144434575" target="_blank">
						<figure class="figure-wrapper">
							<div class="image-cover">
							</div>
							<picture>
								<!-- Mobile -->
								<source media="(min-width: 320px)" srcset="./img/photography-mobile-425x425px.jpg, img/photography-mobile_retina-850x850px.jpg 2x">
								<!-- Tablet -->
								<source media="(min-width: 768px)" srcset="./img/photography-dstp.jpg">
								<!-- Desktop -->
								<img class="img-responsive shadow" src="./img/photography-dstp.jpg" alt="A hand holding a camera, in the background huge green rocky mountains">
							</picture>
							<figcaption class="overlay-caption">
								See more pictures...
							</figcaption>
						</figure>
					</a>
				</section>
				<!-- Photography -->
				<section class="half-row ">
					<h3>Sport's car</h3>
					<a href="https://www.flickr.com/photos/atmosfearexperience/albums/72157634657050924" target="_blank">
						<figure class="figure-wrapper">
							<div class="image-cover">
							</div>
							<picture>
								<!-- Mobile -->
								<source media="(min-width: 320px)" srcset="./img/sports_car_425px.jpg">
								<!-- Tablet -->
								<source media="(min-width: 768px)" srcset="./img/sports_car_dstp.jpg">
								<!-- Desktop -->
								<img class="img-responsive shadow" src="./img/sports_car_dstp.jpg" alt="The front of a orange sport's car">
							</picture>
							<figcaption class="overlay-caption">
								See more pictures...
							</figcaption>
						</figure>
					</a>
				</section>

				<!-- SOUNDCLOUD -->
				<figure class="float-music-player">
					<h3>Bruno's songs</h3>
					<iframe class="soundcloud-vp shadow shadow-float" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/88239969&color=%23ff5500&auto_play=false&hide_related=true&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true">
					</iframe>
				</figure>

				<!-- Video -->
				<figure class="full-row">
					<h3>My videos</h3>
					<iframe src="https://www.youtube.com/embed/ioRO-QNsDpU" allowfullscreen></iframe>
				</figure>
			</section>
		</section>
	</main>
	<footer>
		<h4>Me encontre nas redes sociais</h4>
		<section>
			<a href="">
				<i class="fab fa-linkedin"></i>
			</a>
			<a href="https://soundcloud.com/bruno-de-moraes">
				<i class="fab fa-soundcloud"></i>
			</a>
			<a href="https://www.flickr.com/people/atmosfearexperience/">
				<i class="fab fa-flickr"></i>
			</a>
			<a href="https://github.com/brunoslash76">
				<i class="fab fa-github-alt"></i>
			</a>
		</section>
	</footer>

</body>

</html>
